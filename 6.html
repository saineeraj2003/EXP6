<!DOCTYPE html>
<html>
<head>
  <title>Login Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">

    <input type="password" id="password" name="password"><br><br>

  </form>
  <script src="scripts.js"></script>
</body>
</html>
